<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
    <script src="../../assets/css/tailwind.config.js"></script>
    <script src="../../assets/js/main.js"></script>
  </head>

 <body class="bg-blue-100 dark:bg-gray-900">

  <div class="min-h-screen flex items-center justify-center p-4 sm:p-8">
    
    <div class="flex flex-col md:flex-row bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden max-w-6xl w-full">
      
      <div 
        class="hidden md:flex md:w-1/2 bg-cover bg-center" 
        style="background-image: url('../../assets/images/crowded.JPG');">
        
        <div class="flex items-center justify-center w-full h-full">
          </div>
      </div>

      <div class="w-full md:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Sign In</h2>
          <p class="mt-2 text-gray-600 dark:text-gray-400">To keep connected with us please login with your personal info.</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input 
              type="email" 
              id="email" 
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300" 
              placeholder="Email Address" 
              required>
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input 
              type="password" 
              id="password" 
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-300" 
              placeholder="Password" 
              required>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Remember Me</label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500 font-medium">Forgot Password?</a>
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-md">
            Sign In
          </button>
        </form>

        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
          <span class="px-3 text-gray-500 dark:text-gray-400 font-medium">OR</span>
          <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        </div>

        <div class="text-center">
          <p class="text-gray-600 dark:text-gray-400">
            Create an Account 
            <a href="#" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500 font-semibold ml-1">Sign Up</a>
          </p>
        </div>
      </div>
      
    </div>
  </div>

</body>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
    initCountUp();
  </script>
</html>
