<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  </head>

  <body
    class="relative bg-gradient-to-b from-blue-400/60 via-blue-600/30 font-[IBM Plex Sans] min-h-screen"
  >
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-8">
      <div
        class="flex flex-col bg-white rounded-2xl shadow-xl w-full max-w-6xl overflow-hidden"
      >
        <!-- Form -->
        <div class="p-8 w-full">
          <h2 class="text-2xl font-bold text-gray-800 mb-1 text-center">
            Daftar
          </h2>
          <p class="text-gray-600 mb-6 text-center">
            Masukkan Rincian Pribadi Anda dan Mulailah Perjalanan Bersama Kami.
          </p>

          <form class="h-full overflow-hidden bg-gray-50 p-6 rounded-lg border">
            <div
              class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 items-start"
            >
              <div class="flex flex-col gap-y-6">
                <div class="space-y-4">
                  <div>
                    <label
                      for="jalur-masuk"
                      class="block mb-1.5 text-sm font-medium text-gray-700"
                      >Jalur Masuk</label
                    >
                    <select
                      id="jalur-masuk"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500"
                      required
                    >
                      <option>Pilih Jalur</option>
                      <option>Reguler</option>
                      <option>Prestasi</option>
                    </select>
                  </div>
                  <div>
                    <label
                      for="nama-lengkap"
                      class="block mb-1.5 text-sm font-medium text-gray-700"
                      >Nama Lengkap</label
                    >
                    <input
                      type="text"
                      id="nama-lengkap"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                      required
                    />
                  </div>
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label
                        for="tempat-lahir"
                        class="block mb-1.5 text-sm font-medium text-gray-700"
                        >Tempat Lahir</label
                      >
                      <input
                        type="text"
                        id="tempat-lahir"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                        required
                      />
                    </div>
                    <div>
                      <label
                        for="tanggal-lahir"
                        class="block mb-1.5 text-sm font-medium text-gray-700"
                        >Tanggal Lahir</label
                      >
                      <input
                        type="date"
                        id="tanggal-lahir"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white text-gray-600"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <label
                      for="nama-ibu"
                      class="block mb-1.5 text-sm font-medium text-gray-700"
                      >Nama Ibu Kandung</label
                    >
                    <input
                      type="text"
                      id="nama-ibu"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                      required
                    />
                  </div>
                  <div>
                    <div class="space-y-4">
                      <div>
                        <label
                          for="email"
                          class="block mb-1 text-sm font-medium text-gray-700"
                          >Email Aktif</label
                        >
                        <input
                          type="email"
                          id="email"
                          placeholder="contoh@email.com"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                          required
                        />
                      </div>
                      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                          <label
                            for="no-hp"
                            class="block mb-1 text-sm font-medium text-gray-700"
                            >No. Handphone</label
                          >
                          <input
                            type="text"
                            id="no-hp"
                            placeholder="0812xxxxxxxx"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                          />
                        </div>
                        <div>
                          <label
                            for="no-wa"
                            class="block mb-1 text-sm font-medium text-gray-700"
                            >No. WhatsApp</label
                          >
                          <input
                            type="text"
                            id="no-wa"
                            placeholder="0812xxxxxxxx"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex flex-col gap-y-6">
                <div class="space-y-4">
                  <div class="p-3 border rounded-lg bg-white">
                    <p class="mb-2 text-sm font-bold text-gray-700">
                      Pilihan 1
                    </p>
                    <div class="grid grid-cols-2 gap-4">
                      <select
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg"
                      >
                        <option>Pilih Prodi</option>
                      </select>
                      <select
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg"
                      >
                        <option>Pilih Waktu</option>
                      </select>
                    </div>
                  </div>
                  <div class="p-3 border rounded-lg bg-white">
                    <p class="mb-2 text-sm font-bold text-gray-700">
                      Pilihan 2
                    </p>
                    <div class="grid grid-cols-2 gap-4">
                      <select
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg"
                      >
                        <option>Pilih Prodi</option>
                      </select>
                      <select
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg"
                      >
                        <option>Pilih Waktu</option>
                      </select>
                    </div>
                  </div>
                  <div class="p-3 border rounded-lg bg-white">
                    <p class="mb-2 text-sm font-bold text-gray-700">
                      Pilihan 3
                    </p>
                    <div class="grid grid-cols-2 gap-4">
                      <select
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg"
                      >
                        <option>Pilih Prodi</option>
                      </select>
                      <select
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg"
                      >
                        <option>Pilih Waktu</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label
                        for="password"
                        class="block mb-1.5 text-sm font-medium text-gray-700"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        placeholder="Min. 10 karakter"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                      />
                    </div>
                    <div>
                      <label
                        for="confirm-password"
                        class="block mb-1.5 text-sm font-medium text-gray-700"
                        >Konfirmasi Password</label
                      >
                      <input
                        type="password"
                        id="confirm-password"
                        placeholder="Ulangi password"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                      />
                    </div>
                  </div>
                </div>
                <div>
                  <label
                    for="captcha"
                    class="block mb-1.5 text-sm font-medium text-gray-700"
                    >Verifikasi Keamanan</label
                  >
                  <div class="flex gap-4">
                    <div
                      class="w-32 h-10 bg-gray-300 rounded-lg flex items-center justify-center text-gray-500 italic"
                    >
                      Captcha
                    </div>
                    <div>
                      <input
                        type="text"
                        id="captcha"
                        placeholder="Masukkan kode"
                        class="w-full max-w-xs px-4 py-2.5 border border-gray-300 rounded-lg bg-white"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="md:col-span-2">
                <div class="flex items-start">
                  <input
                    id="agreement"
                    type="checkbox"
                    class="h-4 w-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                  />
                  <label for="agreement" class="ml-3 text-sm text-gray-700">
                    Saya menyatakan bahwa data yang saya isikan adalah benar dan
                    saya setuju dengan
                    <a
                      href="#"
                      class="font-medium text-blue-600 hover:underline"
                      >Ketentuan Penggunaan</a
                    >.
                  </label>
                </div>
              </div>
            </div>
          </form>
          <div class="pt-4 text-center">
            <button
              type="submit"
              class="md:w-[50%] w-full bg-blue-600 text-white py-3 mb-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300 shadow-md"
            >
              Daftar
            </button>

            <!-- Already Have Account -->
            <div class="text-center text-gray-600">
              Sudah Memiliki Akun?
              <a
                href="login.html"
                class="text-blue-600 hover:text-blue-700 font-semibold"
                >Masuk</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
